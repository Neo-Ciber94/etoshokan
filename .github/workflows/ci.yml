name: CI

on:
  workflow_dispatch:
  push:

permissions:
  contents: write # FIXME: Only the release action need this

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  android:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v6

      # Bun
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".bun-version"

      - name: Install JS deps
        run: bun install

      # Java (Temurin 17)
      - name: Setup JDK 17
        id: java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Export JAVA_HOME
        run: echo "JAVA_HOME=${{ steps.java.outputs.path }}" >> $GITHUB_ENV

      # Cache Android SDK
      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: android-sdk
          key: android-sdk-28-v1

      # Install Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          sdkmanager --sdk_root=${ANDROID_HOME} "platform-tools"
          sdkmanager --sdk_root=${ANDROID_HOME} "platforms;android-28"
          sdkmanager --sdk_root=${ANDROID_HOME} "build-tools;28.0.3"
          sdkmanager --sdk_root=${ANDROID_HOME} "ndk;25.2.9519653"
          yes | sdkmanager --sdk_root=${ANDROID_HOME} --licenses

      - name: Export NDK_HOME
        run: |
          NDK_DIR=$(ls -1 $ANDROID_HOME/ndk | head -n 1)
          echo "NDK_HOME=$ANDROID_HOME/ndk/$NDK_DIR" >> $GITHUB_ENV

      # Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      # Cache Cargo
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}

      # Rust with ALL required Android targets
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: |
            aarch64-linux-android
            armv7-linux-androideabi
            i686-linux-android
            x86_64-linux-android

      # Build Android
      # - name: Build Android (Debug)
      #   run: bun run build:android-debug

      - name: setup Android signing
        run: |
          cd src-tauri/gen/android
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" > keystore.properties
          echo "password=${{ secrets.ANDROID_KEY_PASSWORD }}" >> keystore.properties
          base64 -d <<< "${{ secrets.ANDROID_KEY_BASE64 }}" > $RUNNER_TEMP/keystore.jks
          echo "storeFile=$RUNNER_TEMP/keystore.jks" >> keystore.properties


      # Build Android
      - name: Build Android (Release)
        run: bun run build:android

      # Date
      # - name: Generate date
      #   id: date
      #   run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      # Move apk
      - name: Rename APK
        run: |
          APK_DIR="src-tauri/gen/android/app/build/outputs/apk/universal/debug"
          APK_FILE=$(ls $APK_DIR/*.apk | head -n 1)

          if [ ! -f "$APK_FILE" ]; then
            echo "APK not found in $APK_DIR"
            exit 1
          fi

          mv "$APK_FILE" "etoshokan.apk"

      # Upload apk
      - uses: actions/upload-artifact@v4
        with:
          name: etoshokan-apk
          path: "etoshokan.apk"

      # Create release
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release Etoshokan
          tag_name: dev
          overwrite_files: true
          files: |
            etoshokan.apk